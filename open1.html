<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="新窗口打开网站" onclick="openWindow()"/>
<script>
    // 新窗口打开时弹出确认框，是否打开
    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
    function openWindow(){
        if(confirm("是否打开新网页")){
            window.open(prompt("http://www.baidu.com"),"_blank","width=400px,height:500px,menubar=no,toolbar=no")
        }
    }
</script>
</body>
</html>
