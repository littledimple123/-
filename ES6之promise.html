<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='js/jquery.3.3.1.js'></script>
</head>

<body>
    <script>
        function Dataurl(url) {
            return new Promise(function(resolve, reject) {
                $.ajax({
                    url,
                    dataType: "json",
                    success(result) {
                        resolve("请求成功" + result)
                    },
                    error(err) {
                        reject("请求失败" + err)
                    }
                })

            })

        }

        Promise.all([Dataurl('/data/arr.text'), Dataurl('/data/json.text')]).then(result => {
            let [obj1, obj2] = result;
            console.log(obj1)
            console.log(obj2)
        }, error => {
            console.log(error)
        })
    </script>
</body>

</html>
