<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构赋值</title>
</head>

<body>
    <script>
        let [a, b] = [1, 2]
        console.log([a, b])

        let [obj, arr, str, d] = [{
                a: 12,
                b: 25
            },
            [45, 32], 'hello', 8
        ]
        console.log([obj, arr, str, d])
    </script>

</body>
