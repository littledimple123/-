<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>open/close</title>
</head>
<body>
<input type="button" value="点击跳转" onclick="wopen()"/>
<a href="window.close()">&times;</a>
<script>
    function wopen(){
        window.open("http://www.baidu.com","_blank")
    }
</script>
</body>
</html>
